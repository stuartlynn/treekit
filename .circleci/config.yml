version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Build images
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
            echo 'export TAG=0.1.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
            echo 'building with tag TAG=0.1.${CIRCLE_BUILD_NUM}'
            TAG=0.1.${CIRCLE_BUILD_NUM} docker-compose -f docker-compose-production.yml build 
            TAG=0.1.${CIRCLE_BUILD_NUM} docker-compose -f docker-compose-production.yml push
      - run:
          name: Deploy 
          command: |
            export 'DOCKER_HOST=OCEAN_HOST'
            DOCKER_HOST=ssh://root@$OCEAN_HOST_IP docker-compose pull 
            DOCKER_HOST=ssh://root@$OCEAN_HOST_IP docker-compose up -d 
